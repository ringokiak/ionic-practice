<ion-header [translucent]="true">
  <ion-toolbar></ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="main">
  <ion-item lines="none" detail button routerLink="/moment">
    <ion-icon name="aperture-outline" slot="start" color="success"></ion-icon>
    <ion-label>Moment</ion-label>
  </ion-item>
  <ion-item class="mt8" detail button>
    <ion-icon
      name="scan-circle-outline"
      slot="start"
      color="primary"
    ></ion-icon>
    <ion-label>Scan</ion-label>
  </ion-item>
  <ion-item lines="none" detail button>
    <ion-icon
      name="search-circle-outline"
      slot="start"
      color="warning"
    ></ion-icon>
    <ion-label>Search</ion-label>
  </ion-item>
  <ion-item class="mt8" detail button>
    <ion-icon name="id-card-outline" slot="start" color="secondary"></ion-icon>
    <ion-label>Shake</ion-label>
  </ion-item>
  <ion-item lines="none" detail button>
    <ion-icon name="radio-outline" slot="start" color="secondary"></ion-icon>
    <ion-label>Nearby</ion-label>
  </ion-item>
  <ion-item class="mt8" detail button>
    <ion-icon
      name="game-controller-outline"
      slot="start"
      color="danger"
    ></ion-icon>
    <ion-label>Games</ion-label>
  </ion-item>
  <ion-item lines="none" detail button>
    <ion-icon name="infinite-outline" slot="start" color="tertiary"></ion-icon>
    <ion-label>Miniprogram</ion-label>
  </ion-item>
</ion-content>
