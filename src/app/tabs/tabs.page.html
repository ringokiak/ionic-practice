<ion-header>
  <ion-toolbar>
    <ion-title>BroChat</ion-title>
    <ion-icon
      class="head_icon"
      color="medium"
      slot="end"
      name="search-outline"
    ></ion-icon>
    <ion-icon
      id="trigger-button"
      class="head_icon"
      color="medium"
      slot="end"
      name="add-circle-outline"
    ></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-popover trigger="trigger-button" dismissOnSelect>
  <ng-template>
    <ion-list class="popover_content">
      <ion-item>
        <ion-icon slot="start" name="chatbubble"></ion-icon>
        <ion-label>New Chat</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="person-add"></ion-icon>
        <ion-label>Add Contacts</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="scan"></ion-icon>
        <ion-label>Scan</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" name="shield-checkmark"></ion-icon>
        <ion-label>Money</ion-label>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-popover>
<ion-tabs (ionTabsDidChange)="tabChange($event)">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon
        name="chatbubble"
        *ngIf="tabNow == 'tab1'; else tab1"
      ></ion-icon>
      <ng-template #tab1>
        <ion-icon name="chatbubble-outline"></ion-icon>
      </ng-template>
      <ion-label>Chats</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon
        name="people-circle"
        *ngIf="tabNow == 'tab2'; else tab2"
      ></ion-icon>
      <ng-template #tab2>
        <ion-icon name="people-circle-outline"></ion-icon>
      </ng-template>
      <ion-label>Contacts</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="compass" *ngIf="tabNow == 'tab3'; else tab3"></ion-icon>
      <ng-template #tab3>
        <ion-icon name="compass-outline"></ion-icon>
      </ng-template>
      <ion-label>Discover</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="person" *ngIf="tabNow == 'tab4'; else tab4"></ion-icon>
      <ng-template #tab4>
        <ion-icon name="person-outline"></ion-icon>
      </ng-template>
      <ion-label>Me</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
